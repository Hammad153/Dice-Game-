<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICEE</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <div>
    <h1>DICE GAME</h1>
   </div>
    
    <h2>welcome to this simple fun dice game <br> each player play by clicking on the play button below</h2>
    <h3>Great! let`s have fun</h3>

    <div class="counts">
        <p id="player1count">0</p>
        <p id="checkwinner"></p>
        <p id="player2count">0</p>
    </div>


    <div class="players">
        <div>
            <p>Player 1</p>
            <div class="playerOneDice"><img src="./images/dice6.png" alt=""></div>
        </div>
        <div>    
            <p>Player 2</p>
            <div class="playerTwoDice"><img src="./images/dice6.png" alt=""></div>
        </div>
    </div>
    
    <div class="buttons">
        <button class="exitbutton" type="button" onclick="exitGame()">Quit game</button>
        <button class="button1" type="button" onclick="changeDice()">Play game</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
